<!DOCTYPE html>
<html>
<head>
	<title>Sms Template </title>
	
<link rel="stylesheet" href="../smstemplate/css/smstemplate.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  	 <script src="../smstemplate/js/jquery.js"></script> 
  	<script src="../smstemplate/js/jquery.timepicker.js"></script> 
  	<script src="../smstemplate/js/jquery.timepicker.js"> </script>
  	<link rel="stylesheet" href="../smstemplate/css/jquery.css">

</head>
<body>
	<div class="container">
		<div>
			<span class="title">Send SMS</span>
		</div>

		<div class="eventDetails">
			<span class="eventSectionTxt">From</span>	
			<div class="eventDetailsSection">
				<input type="text" class="txt" name="" placeholder="">	
			</div>
		</div>
		<div class="eventDetails">
			<span class="eventSectionTxt">To</span>
			<div class="eventDetailsSection">
				<input type="text" class="txt" name="" placeholder="">	
			</div>
		</div>

		<div class="eventDetails">
			<label for="selectcalendar" class="choose_template_label">Choose a Template</label> 
			<div class="eventDetailsSection" id="dropdown">
				

				<select id="selectcalendar">
					<option value="1"> None </option>
					<option value="1">Template 1</option>
					<option value="2">Template 2</option>
					<option value="1">Template 3</option>
					<option value="2">Template 4</option>
				</select>
				<div id="dropdown-wrapper" style="position: relative;"></div>
			</div> 
			
		</div>
		<div class="windowFirger"> </div>
		<div class="eventDetails">
			<span class="eventSectionTxt">Title</span>
			<div class="eventDetailsSection">
				<input type="text" class="txt" name="" placeholder="">	
			</div>
		</div>

		<div class="eventDetails">
			<span class="eventSectionTxt"> Message</span>	
				<div>	
					<textarea class="note" name="" placeholder="Message ...">  </textarea>
				</div>	
		</div>
		<div class="eventDetails">
			<span class="eventSectionTxt"> Select Module</span>
		<input type="radio" id="radio_yes" name="radio-group"  checked>
    				<label for="radio_yes">Leads</label>

    				<input type="radio" id="radio_no" name="radio-group">
    				<label for="radio_no">Contacts</label>
		</div>	

		<div class="eventDetails">        
             <div class="eventDetailsBtn">
             	<div class="btnFl_right">
                	<input type="button" name="" class="cancelbtn"  value="Cancel">
                	<input type="button" name="" class="schedulebtn" value="Send">
                </div>	
         	 </div> 
        </div> 	 
	</div>	
<div class="windowFirger"> </div>
	<div class="newTemplate" id="createTemplate" style="display:none">
            <div class="createTemplateTxt"> 
                 <div> <h1>Template Creation</h1> </div> 
             </div> 
           <div class="msgDivPading">  
             <div class="eventDetails">
			<div class="eventDetailsSection">
				<input type="text" class="txt" name="" placeholder="Template Title">	
			</div>
		</div>
		<div class="msgDiv">
            <div class="eventDetails">
			<span class="eventSectionTxt" > Template Content</span>	
				<div>	
					<textarea placeholder="Type Your Message" class="note" placeholder="Type Your Message">  </textarea>
				</div>	
		</div>
	</div> 

       <div class="eventDetailsBtn">
             	<div class="btnFl_right">
                	<input type="button" name="" class="cancelbtn"  value="Cancel" onclick="hideTemplate()">
                	<input type="button" name="" class="schedulebtn" value="Save">
                </div>	
         	 </div>   
      
        </div>

    </div>        

</body>
<script type="text/javascript">
		$(document).ready(function(){

			$("select").change(function(){
        $(this).find("option").each(function(){
            var optionValue = $(this).attr("value");
            if(optionValue){
                $(".newTemplate").not("." + optionValue).hide();
                $("." + optionValue).show();
            } else{
                $(".newTemplate").hide();
            }
        });
    }).change();
			$(".newTemplate").hide();
			$(".endDate").hide();
			$( "#datepicker" ).datepicker();
			$('#timepicker').timepicker({ 'scrollDefault': 'now' });
			$( "#endDate" ).datepicker();
			$( "#time_zone" ).selectmenu();
			$("#selectcalendar").selectmenu({
  				appendTo: "#dropdown-wrapper",
				change: function( event, ui ) {
					//console.log(event);
					console.log(ui);
					var getui = JSON.stringify(ui);
					var values =ui.item.value;
					console.log(values);
					if(values == "new")
					{
						alert("working");
						$(".newTemplate").show();
					}
				},open: function( event, ui ) {
					 var openvalue = $("#shownew-template").val();
					 console.log(openvalue);
					if(openvalue == undefined)
					{
						$('#dropdown-wrapper .ui-selectmenu-menu').append('<div class="ui-menu-item-custom" id="shownew-template" value="opened"> <div class="ui-menu-item-wrapper ui-state-active"> <span class="addnewBtn" onclick="newTemplate()"> Add New Template </span> </div></div>');
					}			
				}

			});
				

    		$( "#salutation" ).selectmenu();
    		$( "#speed" ).selectmenu();
	});
		function newTemplate()
    	{
    		
       		$(".newTemplate").show();
       		$("#dropdown").hide();
       		$(".windowFirger").addClass('open-firger');
        
    	}
    	function hideTemplate()
    	{
       		$("#createTemplate").hide();
       		$("#dropdown").show();
       		$(".windowFirger").removeClass('open-firger');
       		
    	}



	</script>

</html>
